<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <!------------ favicon link ----------->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <!------------ font awesome link ----------->
    <script src="https://kit.fontawesome.com/8a38041748.js" crossorigin="anonymous"></script>

    <!------------ bootstrap cdn ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!------------ css stylesheet link ----------->
      <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand bg-primary text-white px-2 rounded" href="#" >News Today</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                      </li>
                    </ul>
             </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <!-------------- All News Category --------------->
        <section>
            <div id="news-container" class="d-flex justify-content-between flex-wrap mt-3 gap-3">

            </div>
        </section>

        <!-----------loader----------->
        <section id="loader" class="d-none">
          <div class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
        </section>
        <!----------- category news count field -------------->
        <div class="my-3">
          <input id="items-count-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Category News Items Count">
        </div>
        <!-------------- All news in a Category ------------->
        <section>
            <div id="category-container">

            </div>
        </section>

        <!----------- modal section star here -------------->
        <!-- Button trigger modal -->

<div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div id="news-details-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
   </div>
  </main>
  <!------------------- footer ---------->
  <footer class="bg-light">
    <div class="container py-4 text-center">
      <p>Copyright @ 2022 News Today</p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script src="news.js"></script>
  </body>
</html>
